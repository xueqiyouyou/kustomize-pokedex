name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub (Frontend)
      uses: docker/login-action@v2
      with:
        username: huangjingl
        password: ${{ secrets.DOCKER_FRONTEND_TOKEN }}  # 前端镜像的 Docker token，保存在 GitHub Secrets 中

    - name: Build Docker images (Frontend)
      run: |
        docker build -t huangjingl/pokedex_front ./Pokedex_Front

    - name: Push Docker images (Frontend)
      run: |
        docker push huangjingl/pokedex_front

    - name: Log in to Docker Hub (Backend)
      uses: docker/login-action@v2
      with:
        username: sofien3166
        password: ${{ secrets.DOCKER_BACKEND_PASSWORD }}  # 后端镜像的 Docker password，保存在 GitHub Secrets 中

    - name: Build Docker images (Backend)
      run: |
        docker build -t sofien3166/pokedex-registry ./Pokedex_Back

    - name: Push Docker images (Backend)
      run: |
        docker push sofien3166/pokedex-registry

    - name: Set up Kubeconfig
      uses: azure/setup-kubectl@v1
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
